<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100%; }
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            display: none; /* Hide menu initially */
        }
        #menuButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Hide button initially */
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2 class="mt-5">Login</h2>
        <form id="loginForm" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="menu">
        <h2>Menù</h2>
        <button id="europeMapButton">MAPPA EUROPA</button>
        <button id="worldMapButton">MAPPA MONDO</button>
        <p>Opzione 3</p>
    </div>
    <button id="menuButton">☰</button>
    
    <script src="public/login.js"></script>
    <script>
        let game;

        function startGame() {
            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 }
                    }
                }
            };

            game = new Phaser.Game(config);
        }

        function preload() {
            this.load.image('mapEurope', 'public/assets/mapEurope.png');
            this.load.image('mapWorld', 'public/assets/mapWorld.png');
        }

        function create() {
            let currentMap = this.add.image(0, 0, 'mapEurope').setOrigin(0, 0);
            updateMapBounds(currentMap);

            this.cursors = this.input.keyboard.createCursorKeys();
            this.cameras.main.setZoom(0.25);

            this.isDragging = false;
            this.dragStart = new Phaser.Math.Vector2();

            this.input.on('pointerdown', (pointer) => {
                if (pointer.x < this.scale.width - 300) {
                    this.isDragging = true;
                    this.dragStart.set(pointer.x, pointer.y);
                }
            });

            this.input.on('pointerup', () => {
                this.isDragging = false;
            });

            this.input.on('pointermove', (pointer) => {
                if (this.isDragging) {
                    const dragEnd = new Phaser.Math.Vector2(pointer.x, pointer.y);
                    const dragDistance = this.dragStart.subtract(dragEnd);

                    this.cameras.main.scrollX += dragDistance.x / this.cameras.main.zoom;
                    this.cameras.main.scrollY += dragDistance.y / this.cameras.main.zoom;

                    this.dragStart.set(pointer.x, pointer.y);
                }
            });

            this.input.on('wheel', (pointer, gameObjects, deltaX, deltaY, deltaZ) => {
                if (pointer.x < this.scale.width - 300) {
                    let newZoom = this.cameras.main.zoom - deltaY * 0.01;
                    newZoom = Phaser.Math.Clamp(newZoom, 0.2, 10);
                    this.cameras.main.setZoom(newZoom);
                }
            });

            document.getElementById('menuButton').addEventListener('click', () => {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'none') {
                    menu.style.display = 'flex';
                    document.getElementById('menuButton').textContent = 'X';
                } else {
                    menu.style.display = 'none';
                    document.getElementById('menuButton').textContent = '☰';
                }
            });

            document.getElementById('worldMapButton').addEventListener('click', () => {
                changeMap('mapWorld', currentMap);
            });

            document.getElementById('europeMapButton').addEventListener('click', () => {
                changeMap('mapEurope', currentMap);
            });
        }

        function update() {
            const speed = 5;

            if (this.cursors.left.isDown) {
                this.cameras.main.scrollX -= speed;
            }
            if (this.cursors.right.isDown) {
                this.cameras.main.scrollX += speed;
            }
            if (this.cursors.up.isDown) {
                this.cameras.main.scrollY -= speed;
            }
            if (this.cursors.down.isDown) {
                this.cameras.main.scrollY += speed;
            }
        }

        function changeMap(mapKey, currentMap) {
            currentMap.setTexture(mapKey);
            updateMapBounds(currentMap);
        }

        function updateMapBounds(map) {
            const mapWidth = map.width;
            const mapHeight = map.height;

            game.scene.scenes[0].cameras.main.setBounds(0, 0, mapWidth, mapHeight);
        }

        function showGame() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('menuButton').style.display = 'block';
            startGame();
        }

        // Login success callback
        function onLoginSuccess() {
            showGame();
        }
    </script>
</body>
</html>
